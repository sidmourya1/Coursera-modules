<div class="list-group">
    <ol>
      <li class="list-group-item" ng-repeat="item in items">
        {{item.short_name}} - {{ item.name }}
        <br> Description: {{item.description}}
        <br><button class="btn" ng-click="onRemove({index: $index});">Remove Item</button>
      </li>
    </ol>
  </div>
