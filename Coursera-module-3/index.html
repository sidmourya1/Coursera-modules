<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <script src="angular.min.js"></script>
  <script src="NarrowItDownApp.js"></script>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrowDownCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="narrowDownCtrl.searchTerm">
        <button ng-click="narrowDownCtrl.getMatchedMenuItems()" class="btn btn-primary">Narrow It Down For Me!</button>
      </div>    
    </div>

    <div class="row">
      <div class="alert alert-warning" ng-if="narrowDownCtrl.messageEnabled">{{narrowDownCtrl.message}}</div>
    </div>

    <div class="row">
      <found-items items="narrowDownCtrl.found" on-remove="narrowDownCtrl.removeItem(index)">
      </found-items>
    </div>
  </div>

</body>
</html>
